{% extends '_base.html' %}
{% load static %}

{% block title %}
    Home Page
{% endblock title %}

{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
<p>Hi {{ user.email }}!</p>
<p><a href="#">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<p><a href="#">Log In</a> |
<a href="#">Sign Up</a></p>
{% endif %}

    
{% endblock content %}
